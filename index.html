<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="form-section">
            <h1 id="title">Student Registration Form</h1>
            <p id="description">Fill out the form carefully for the after-school study program</p>
            <form action="" method="post" id="survey-form">
                <fieldset>
                    <h2>About Student</h2>
                    <label for="name">Full Name <input id="name" name="name" type="text" placeholder="Enter your full name" required></label>
                    <label for="birthdate">Birth Date <input id="birthdate" name="birthdate" type="date" required></label>
                    <label for="gender">Gender 
                        <select id="gender" name="gender">
                            <option value="">Please select your gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Non-binary</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                    <h2>Address</h2>
                    <label for="address1">Street Address <input id="address1" type="text" name="address1"  placeholder="Insert your address here" required></label>
                    <label for="address2">Street Address Line 2 <input type="text" name="address2" id="address2" placeholder="Optional"></label>
                    <label for="city">City <input type="text" id="city" name="city" placeholder="Which city do you live at?" required></label>
                    <label for="state">State/Province <input type="text" id="state" name="state" required></label>
                </fieldset>

                <fieldset>
                    <h2>Contact Information</h2>
                    <label for="email">Email <input type="text" id="email" name="email" placeholder="Fill in your active email address" required></label>
                    <label for="phone-number">Phone Number <input type="text" id="phone-number" name="phone-number" placeholder="Fill in your phone number we can contact" required></label>
                </fieldset>

                <fieldset>
                    <p>Have you joined our program before?</p>
                    <label for="program-yes"><input type="radio" id="program-yes" name="program-participation" class="inline" checked> Yes</label>
                    <label for="program-no"><input type="radio" id="program-no" name="program-participation" class="inline"> No</label>

                    <p>Course(s) you would like to learn better?</p>
                    <label for="math"><input type="checkbox" id="math" name="course" class="inline"> Math</label>
                    <label for="economics"><input type="checkbox" id="economics" name="course" class="inline"> Economics</label>
                    <label for="history"><input type="checkbox" id="history" name="course" class="inline"> History</label>
                    <label for="sociology"><input type="checkbox" id="sociology" name="course" class="inline"> Sociology</label>
                    <br>
                    <label for="bio">Provide a bio <textarea name="bio" id="bio" cols="30" rows="5" placeholder="About you and why do you want to join this program?"></textarea></label>
                </fieldset>
                
                <input type="submit" id="submit">
            </form>
        </div>
    </body>
</html>
